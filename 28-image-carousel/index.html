<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1627496393703-ce95e8b54e83?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="first-img">

            <img src="https://images.unsplash.com/photo-1627440765112-680c1633c4ae?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMzd8fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="second-img">

            <img src="https://images.unsplash.com/photo-1627347171087-5debd0127a2b?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNDB8fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="third-img">

            <img src="https://images.unsplash.com/photo-1627399706577-32212009153f?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMjN8fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="fourth-img">
        </div>

        <div class="buttons-container">
          <button id="prev" class="btn">Prev</button>
          <button id="next" class="btn">Next</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
