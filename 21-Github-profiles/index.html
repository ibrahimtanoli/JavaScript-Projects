<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> GitHub Profiles</title>
</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github user">
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <ul>
                    <li> 300<strong>Followers</strong></li>
                    <li> 50<strong>Following</strong></li>
                    <li> 30<strong>Repos</strong></li>
                </ul>
            <div id="repos">
                <a href="" class="repo">repo 1</a>
                <a href="" class="repo">repo 2</a>
                <a href="" class="repo">repo 3</a>
                <a href="" class="repo">repo 4</a>
                <a href="" class="repo">repo 5</a>

            </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
